<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="ignition">PLAY CLIP</button>
    <button id="ignition-faster">PLAY CLIP FASTER</button>
    <button id="ignition-slower">PLAY CLIP SLOWER</button>
    <button id="sprite-a">SPRITE A</button>
    <button id="sprite-b">SPRITE B</button>
    <button id="sprite-ab">SPRITE AB</button>

    <hr>

    <button id="full-song">PLAY LONG CLIP</button>
    <button id="pause-full-song">PAUSE LONG CLIP</button>
    <button id="unpause-full-song">UNPAUSE LONG CLIP</button>
    <button id="stop-full-song">STOP LONG CLIP</button>
    <button id="reverse-full-song">REVERSE LONG CLIP</button>
    <hr>
    
    <button id="sine">PLAY SINE</button>
    <button id="sine-left">PLAY SINE LEFT</button>
    <button id="sine-right">PLAY SINE RIGHT</button>
    <button id="detune">DETUNE SINE</button>
    <button id="detune-left">DETUNE SINE LEFT</button>
    <button id="detune-right">DETUNE SINE RIGHT</button>
    <button id="dampen">DAMPEN SINE</button>
    <button id="dampen-left">DAMPEN SINE LEFT</button>
    <button id="dampen-right">DAMPEN SINE RIGHT</button>
    <button id="set-pitch">SET SINE PITCH</button>
    <button id="pan">PAN SINE</button>
    <button id="stop">STOP SINE</button>

    <hr>

    <button id="polywad">PLAY POLYWAD</button>
    <button id="polywad-set-pitch">SET POLYWAD PITCH</button>
    <button id="polywad-stop">STOP POLYWAD</button>
    <span id="polywad-volume">VOLUME</span>
    <span id="polywad-clipping">CLIPPING?</span>

    <hr>

    <button id="mic-consent">GRANT MICROPHONE PERMISSION</button>
    <button id="mic-play">ENABLE MICROPHONE</button>
    <button id="mic-stop">DISABLE MICROPHONE</button>
    <button id="detect-pitch">DETECT PITCH</button>
    <button id="stop-detect-pitch">STOP DETECTING PITCH</button>
    <button id="mic-record">Record from the microphone</button>
    <button id="mic-record-stop">Stop recording</button>


    <hr>


    <button id="no-tuna">NO TUNA</button>
    <button id="tuna-chorus">TUNA CHORUS</button>
    <button id="tuna-phaser">TUNA PHASER</button>

    <hr>

    <button id="play-next-nonrandom-sound">PLAY NEXT NONRANDOM SOUND</button>
    <button id="play-next-random-sound">PLAY NEXT RANDOM SOUND</button>
    <button id="play-next-sound-with-1-randomPlaysBeforeRepeat">PLAY SOUND WITH 1 RANDOM PLAYS BEFORE REPEAT</button>
    <button id="add-sound">ADD A SOUND</button>
    <button id="remove-sound">REMOVE THE SOUND</button>

    <hr>

<button id="listener-move-left">Move the listener left</button>
<button id="listener-move-right">Move the listener right</button>
<button id="listener-position">View the listener position</button>
<button id="listener-face-forward">Rotate the listener to face forward</button>
<button id="listener-face-left">Rotate the listener to face left</button>
<button id="listener-face-right">Rotate the listener to face right</button>
<button id="listener-orientation">View the listener's orientation</button>


    <script src="./build/test.js"></script>
</body>
</html>
